name: Deploy to EC2

on:
  push:
    paths:
      - 'FRONT/**'  # Monitora alterações na pasta FRONT

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2



      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ec2Key.pem
          chmod 400 ec2Key.pem

      - name: Deploy to EC2 as root
        run: |
          ssh -i "ec2Key.pem" ec2-user@${{ secrets.EC2_HOST }} 'cd /home/ec2-user/Zoodex && git pull && sudo cp -rf /home/ec2-user/Zoodex/FRONT/src /usr/share/nginx/html/'
